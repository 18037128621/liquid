<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.title }}</title>

    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="author" content="Shopify">

    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>

  <body>
    {% include sidebar.html %}

    <div class="content__overlay"></div>
    <main class="content__area" role="main">
      <div class="content">
        <button class="menu-button">
          <span aria-hidden="true">{% include icons/three-bars.svg %}</span>
          <span>Menu</span>
        </button>
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </main>
  </body>
  <script src="{{ '/js/script.js' | prepend: site.baseurl }}"></script>
</html>
